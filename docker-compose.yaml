services:
    db:
      image: postgres:15-alpine
      restart: always
      environment:
        POSTGRES_USER: ${DB_USER}
        POSTGRES_PASSWORD: ${DB_PASSWORD}
        POSTGRES_DB: ${DB_NAME}
      volumes:
        - postgres_data:/var/lib/postgresql/data
      healthcheck:
        test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
        interval: 5s
        timeout: 3s
    app:
      build: .
      restart: always
      depends_on:
        db:
          condition: service_healthy
      env_file:
        - .env
      volumes:
        - ./dumps:/app/dumps
volumes:
  postgres_data:
