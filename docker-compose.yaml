services:
    app:
      build: .
      depends_on:
        db:
          condition: service_healthy
      env_file:
        - .env
      volumes:
        - ./dumps:/app/dumps
    db:
      image: postgres:15-alpine
      restart: always
      environment:
        POSTGRES_USER: admin
        POSTGRES_PASSWORD: admin
        POSTGRES_DB: autodb
      volumes:
        - postgres_data:/var/lib/postgresql/data
      healthcheck:
        test: ["CMD-SHELL", "pg_isready -U admin -d autodb"]
        interval: 5s
        timeout: 3s
        retries: 5

volumes:
  postgres_data:
